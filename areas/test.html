<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .col_parent {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .col_parent {
          grid-template-columns: repeat(3, 1fr);
          gap: 1.5rem;
        }
      }

      .box {
        background: lightblue;
        padding: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="col_parent">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
